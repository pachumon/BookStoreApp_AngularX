<div class="container-fluid">
  <div class="row" *ngIf="(bookInfo$ | async)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Book Details&nbsp;:&nbsp;{{ (bookInfo$ | async)?.title }}
      </div>
      <div class="panel-body">
        <book-details-row
          labelName="Title"
          [content]="(bookInfo$ | async)?.title"
        ></book-details-row>
        <book-details-row
          labelName="Author"
          [content]="(bookInfo$ | async)?.author"
        ></book-details-row>
        <book-details-row
          labelName="Published"
          [content]="(bookInfo$ | async)?.published"
        ></book-details-row>
        <book-details-row
          labelName="Categories"
          [content]="(bookInfo$ | async)?.category"
        ></book-details-row>
      </div>
    </div>
  </div>
  <div class="row btncontainer">
    <a [routerLink]="['/home']" class="btn btn-primary pull-right"
      ><i class="fa fa-chevron-left mr10"></i>Back</a
    >
  </div>
</div>
